<ion-header>

  <ion-navbar>
    <ion-title>Lista de Tickets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let ticket of tickets" (click)="detalleTicket(ticket.id)">
      <ion-badge *ngIf="ticket.prioridad == 1" color="alta">{{ticket.id}}</ion-badge>
      <ion-badge *ngIf="ticket.prioridad == 2" color="media">{{ticket.id}}</ion-badge>
      <ion-badge *ngIf="ticket.prioridad == 3" color="baja">{{ticket.id}}</ion-badge>
      {{ticket.nombre}}
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="aogreen" (click)="addTicket()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-fab>


</ion-content>
