<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>Nombre del Ticket</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Prioridad</ion-label>
        <ion-select [(ngModel)]="prioridad">
          <ion-option value="1">Alta</ion-option>
          <ion-option value="2">Media</ion-option>
          <ion-option value="3">Baja</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <div class="foto_container" *ngIf="image == ''"></div>
      <img src="{{image}}" alt="imagen" *ngIf="image != ''" class="foto_preview">
      <button ion-button full (click)="tomarFoto()"><ion-icon name="camera"></ion-icon> Tomar Foto</button>
    </ion-item>

    <button ion-button full large color="aogreen" (click)="nuevoTicket()">Nuevo Ticket</button>
</ion-content>
